{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Tajawal&display=swap" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a1221e6993.js" crossorigin="anonymous"></script>
    <title>
        {% block title %}{% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    {% block meta %} {% endblock %}
    <!-- <script src="{% static 'js/script.js' %}" defer></script> -->
</head>

<body>
    {% block content %}
    {% endblock content %}
</body>

</html>
