{% extends 'base.html' %}

{% block title %}
    Drink Builder
{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type='text/javascript'>
const cocktail = {{ cocktail|safe }}
</script>
<!--  -->

<div id="drink-builder-edit">
    <h1>{{ cocktail }}</h1>
    <div v-for='shot in shots'>
        <div v-bind:id="shot.id">
            <h2>[[ shot ]]</h2>
    </div>
</div>

<script>
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const instance = axios.create({
  headers: {
    'X-CSRFToken': getCookie("csrftoken"),
    'Content-Type': 'application/json',
    'Accept': 'application/json'
  }
})

let app = new Vue({
  delimiters: ['[[', ']]'],
  el: '#drink-builder-edit',
  data: function() {
      return {
          shots : []
      }
  },
  beforeCreate: function() {
      console.log('hi this is before create')
    },
    created: function() {
      console.log('hi its me i\'m createdddd')
      this.getShots()
  
    },
    methods: {
        getShots: function() {
            instance.get('http://127.0.0.1:8000/api/shot/')
                .then((response) => {
                    console.log(response.data)
                    return response.data
                }).then(this.handleShotData)
                .catch(function(ex) {
                    console.log('parsing failed', ex)
                })
        },
        handleShotData: function(data) {
            // console.log("data is ok", data)
            // console.log(this)
            this.shots = data
        },
    }
})

</script>

{% endblock content %}
